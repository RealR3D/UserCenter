ss="icon qq"></span> <span class="icon_title">QQ 登录</span> </a><a v-bind:href="apiUrlWeibo" v-bind:style="{ display: apiUrlWeibo ? '' : 'none' }" style="display:none" class="social_box"><span class="icon weibo"></span> <span class="icon_title">微博登录</span></a></div><div class="centeredText"><span>使用账号密码登录</span></div><div class="action_btns"><div class="one_half"><a href="javascript:;" @click="openLoginModal" class="btn">登 录</a></div><div class="one_half last"><a href="javascript:;" @click="openRegisterModal" class="btn">注 册</a></div></div></div><!-- Login form --><form class="user_form" data-vv-scope="login_form" v-bind:style="{ display: form == 'login' ? '' : 'none' }" style="display:none"><div class="errorText" v-bind:style="{ display: errorMessage ? '' : 'none' }" style="display:none">{{ errorMessage }}</div><label>用户名/邮箱/手机</label><input type="text" name="account" v-validate="'required'" :class="{'is-danger': errors.has('login_form.account') }" v-model="login.account"><br><label>密码</label><input type="password" name="password" v-validate="'required'" :class="{'is-danger': errors.has('login_form.password') }" v-model="login.password"><br><!-- <div class="checkbox">
        <input id="remember" type="checkbox" />
        <label for="remember">记住用户名</label>
      </div> --><div class="action_btns"><div class="one_half"><a href="javascript:;" @click="closeModal" class="btn back_btn">取消</a></div><div class="one_half last"><a href="javascript:;" @click="loginSubmit" class="btn btn_red">登录</a></div></div><!-- <a href="javascript:;" @click="openFindPasswordModal" class="forgot_password">忘记密码？</a> --></form><!-- Register Form --><form class="user_form" data-vv-scope="register_form" v-bind:style="{ display: form == 'register' ? '' : 'none' }" style="display:none"><div class="errorText" v-bind:style="{ display: errorMessage ? '' : 'none' }" style="display:none">{{ errorMessage }}</div><label>用户名</label><input type="text" name="userName" v-validate="'required'" :class="{'is-danger': errors.has('register_form.userName') }" v-model="register.userName"><br><label>姓名</label><input type="text" name="displayName" v-validate="'required'" :class="{'is-danger': errors.has('register_form.displayName') }" v-model="register.displayName"><br><label>邮箱</label><input type="email" name="email" v-validate="'required|email'" :class="{'is-danger': errors.has('register_form.email') }" v-model="register.email"><br><label>手机号</label><input type="text" name="mobile" v-validate="{ required: true, regex: /^((13|14|15|16|17|18|19)[0-9]{1}\d{8})$/ }" :class="{'is-danger': errors.has('register_form.mobile') }" v-model="register.mobile"><br><label>密码</label><input type="password" name="password" v-validate="'required'" :class="{'is-danger': errors.has('register_form.password') }" v-model="register.password"><br><div class="action_btns"><div class="one_half"><a href="javascript:;" @click="closeModal" class="btn back_btn">取 消</a></div><div class="one_half last"><a href="javascript:;" @click="registerSubmit" class="btn btn_red">注 册</a></div></div></form><!-- Register Success Form --><div class="user_form" v-bind:style="{ display: form == 'registerSuccess' ? '' : 'none' }" style="display:none"><div class="successText">{{ registerSuccessMessage }}</div><div class="action_btns"><div class="one_half"><a href="javascript:;" @click="closeModal" class="btn back_btn">关 闭</a></div><div class="one_half last"><a href="javascript:;" @click="openLoginModal" class="btn">登 录</a></div></div></div></section></div><script type="text/javascript">var authModalId = "#ss-auth";

  Vue.use(VeeValidate);
  var $authVue = new Vue({
    el: authModalId,
    data: {
      apiUrlRegister: authData.apiUrlRegister,
      apiUrlLogin: authData.apiUrlLogin,
      apiUrlLogout: authData.apiUrlLogout,
      apiUrlWeixin: authData.apiUrlWeixin,
      apiUrlWeibo: authData.apiUrlWeibo,
      apiUrlQq: authData.apiUrlQq,
      registerSuccessMessage: authData.registerSuccessMessage,
      loginRedirectUrl: authData.loginRedirectUrl,
      logoutRedirectUrl: authData.logoutRedirectUrl,

      form: '',
      title: '',
      register: {
        userName: '',
        displayName: '',
        email: '',
        mobile: '',
        password: ''
      },
      login: {
        account: '',
        password: ''
      },
      errorMessage: ''
    },
    methods: {
      registerSubmit: function () {
        var $this = this;
        this.$validator.validateAll('register_form').then((result) => {
          if (result) {
            $this.apiRegister();
          }
        });
      },
      apiRegister: function () {
        var $this = this;
        axios.post($this.apiUrlRegister, this.register)
          .then(function (response) {
            $this.form = 'registerSuccess';
          })
          .catch(function (error) {
            $this.errorMessage = error.response.data.message;
          });
      },
      loginSubmit: function () {
        var $this = this;
        this.$validator.validateAll('login_form').then((result) => {
          if (result) {
            $this.apiLogin();
          }
        });
      },
      apiLogin: function () {
        var $this = this;
        axios.post($this.apiUrlLogin, this.login)
          .then(function (response) {
            location.href = $this.loginRedirectUrl;
          })
          .catch(function (error) {
            $this.errorMessage = error.response.data.message;
          });
      },
      logout: function () {
        var $this = this;
        axios.post($this.apiUrlLogout)
          .then(function (response) {
            location.href = $this.logoutRedirectUrl;
          })
          .catch(function (error) {
            console.log(error.response.data.message);
          });
      },
      openModal: function () {
        var $this = this;

        $("body").append($("<div id='lean_overlay'></div>"));
        $("#lean_overlay").click(function () {
          $this.closeModal();
        });
        $("#lean_overlay").css({
          "display": "block",
          opacity: 0
        });
        $("#lean_overlay").fadeTo(200, 0.5);

        var modal_height = $(authModalId).outerHeight();
        var modal_width = $(authModalId).outerWidth();

        $(authModalId).css({
          "display": "block",
          "position": "fixed",
          "opacity": 0,
          "z-index": 11000,
          "left": 50 + "%",
          "margin-left": -(modal_width / 2) + "px",
          "top": "100px"
        });
        $(authModalId).fadeTo(200, 1);
      },
      closeModal: function () {
        $("#lean_overlay").fadeOut(200);
        this.form = '';
      },
      openLoginModal: function () {
        this.form = 'login';
        this.title = '用户登录';
        this.openModal();
      },
      openSocialModal: function () {
        this.form = 'social';
        this.title = '用户登录';
        this.openModal();
      },
      openRegisterModal: function () {
        this.form = 'register';
        this.title = '用户注册';
        this.openModal();
      }
    }
  });</script>
